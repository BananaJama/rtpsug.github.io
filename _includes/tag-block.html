<div class="no-gutters">
  <h3 class="list-title">Tags</h3>
  <ul class="list-style arrow-list arrow-list-three pl-0">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
    <span class="site-tag">
      <a href="/tags.html#{{ tag[0] }}-ref" style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
        {{ tag[0] | replace:'-', ' ' }}
      </a>
    </span>
    {% endfor %}
  </ul>
</div>
